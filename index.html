<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
</head>

<body>

  <main class="container">
    <div class="card">
      <div class="card__img">
      </div>
      <div class="card__text flow">
        <h1 class="card__title">Get <span class="accent">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.
        </p>
        <div class="stats split-evenly flow">
          <div class="col">
            <h2 class="stats__title">10k+</h2>
            <p class="stats__accent">companies</p>
          </div>
          <div class="col">
            <h2 class="stats__title">314</h2>
            <p class="stats__accent">templates</p>
          </div>
          <div class="col">
            <h2 class="stats__title">12m+</h2>
            <p class="stats__accent">queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
